<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="'Update - Client Record - '+${record.id}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css"/>

<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/png">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<link rel="shortcut icon" href="favicon.ico">
<body>

	<div th:replace="admin/header :: navbar"></div>

	<nav class="bodyMargin" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
		    <li class="breadcrumb-item" aria-current="page"><a th:href="@{/common/vehicleRecord}">Vehicle Catalog</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Update Vehicle Record</li>
		  </ol>
		</nav>


	<main role="main" class="container">

	<h2> Update Vehicle Record </h3>
	<br/>
	
	
	<div align="center" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"  th:utext="${successMessage}">
		</div>
		
		<div align="center" th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"  th:utext="${errorMessage}">
		</div>
		

		<form method="post" th:action="@{/admin/vehicleRecord/update}"
			class="form-signin">

			<br />
			<input type="hidden" name="id" th:value="${record?.id}" />
			 
			 <label for="type" > Type</label>
			<select  class="form-control content" name = "type" id="type">
							<option th:value="SEADEN" th:selected="${type} == 'seaden' ">Seaden</option>
				            <option th:value="TRUCK" th:selected="${type} == 'truck'">Truck</option>
				            <option th:value="SUV" th:selected="${type} == 'suv'">SUV</option>
							
						</select></br>
						
			<label for="make" > Make</label>
			 <input type="text" id="make"  name="make" pattern="[A-Za-z]{1,32}"
				placeholder="Maker" autocomplete="off" class="form-control" th:value="${record?.make}" required /> <br />

			<label for="model" > Model</label>
			<input type="text" placeholder="Model" id="model" pattern="[A-Za-z]{1,32}"
				 name="model" class="form-control" autocomplete="off" th:value="${record?.model}"
				required />
			 <br />
			 
 			<label for="color" > Color</label>
			 <input type="text" placeholder="Color" id="color" pattern="[A-Za-z]{3,32}"
				 name="color" autocomplete="off" class="form-control" th:value="${record?.color}"
				required />
			 <br />
			 
			<label for="plateNo" > Plate No</label>
			 <input readonly type="text" placeholder="Plate No" autocomplete="off" id="plateNo" th:value="${record?.plateNo}"
				 name="plateNo"  class="form-control" pattern="[A-Za-z0-9]{6,32}"
				required /><br />
				
			<label for="year" > Year (e.g. 1996)</label>
			<input type="text" placeholder="Year" autocomplete="off" id="year" th:value="${record?.year}"
				 name="year" pattern="\d{4}" maxlength="4" class="form-control"
				required />
			
			<input type="hidden" name="version" th:value="${record?.version}" />
			 <br />

			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Update"></button>
			
		</form>

	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script th:src="@{/js/main.js}" > </script>
</body>
</html>
