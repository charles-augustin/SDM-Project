<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="'Details - Client Record - '+${record.id}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/png">
</head>
<body>

	<div th:replace="clerk/header :: navbar"></div>


	<nav class="bodyMargin" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/clerk/home}">Home</a></li>
			<li class="breadcrumb-item" aria-current="page"><a
				th:href="@{/clerk/clientRecord}">Client Catalog</a></li>
			<li class="breadcrumb-item active" aria-current="page">View
				Client Details</li>
		</ol>
	</nav>

	<main role="main" class="container">
	 <br />
	<h2>
		Client Detail #<span th:text="${record.id}"> </span>
	</h2>
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>First Name</th>
				<td th:text="${record?.firstName}"></td>
			</tr>

			<tr>
				<th>Last Name</th>
				<td th:text="${record?.lastName}"></td>
			</tr>

			<tr>
				<th>Driving Licience No</th>
				<td th:text="${record?.driverLicienceNo}"></td>
			</tr>

			<tr>
				<th>Expiry Date</th>
				<td th:text="${#dates.format(record?.expiryDate, 'MM/dd/yyyy')}"></td>
			</tr>

			<tr>
				<th>Phone No</th>
				<td th:text="${record?.phoneNo}"></td>
			</tr>


		</tbody>
	</table>
	<br />


	<nav aria-label="Page navigation example">
		<ul class="pagination">
			<li class="page-item">
			<a class="page-link" th:if= "${previousItem} != -1"
				th:href="@{'/clerk/clientRecord/view/' + ${previousItem} (sort=${sortProperty}, order=${order}) }"> Previous</a></li>
			<li class="page-item"><a class="page-link" th:if= "${nextItem} != -1"
				th:href="@{'/clerk/clientRecord/view/' + ${nextItem} (sort=${sortProperty},  order=${order}) }">Next</a></li>
		</ul>
	</nav>
	
	</main>
</body>


<!-- /.container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
	$(document).ready(
			function() {
				var date_input = $('input[name="expiryDate"]'); //our date input has the name "date"
				var container = $('.bootstrap-iso form').length > 0 ? $(
						'.bootstrap-iso form').parent() : "body";
				var options = {
					format : 'mm/dd/yyyy',
					startDate : new Date(),
					todayHighlight : true,
					orientation : "auto",
					autoclose : true,
				};
				date_input.datepicker(options);
			})
</script>
</body>
</html>
