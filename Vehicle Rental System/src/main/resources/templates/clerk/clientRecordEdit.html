<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="'Update - Client Record - '+${record.id}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css"/>

<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/png">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<link rel="shortcut icon" href="favicon.ico">
<body>

	<div th:replace="clerk/header :: navbar"></div>

	<nav class="bodyMargin" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/clerk/home}">Home</a></li>
		    <li class="breadcrumb-item" aria-current="page"><a th:href="@{/clerk/clientRecord}">Client Catalog</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Update Client</li>
		  </ol>
		</nav>


	<main role="main" class="container">

	<h2> Update Client </h3>
	<br/>
	
	
	<div align="center" th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"  th:utext="${successMessage}">
		</div>

		<form method="post" th:action="@{/clerk/clientRecord/update}"
			class="form-signin">

			<br />
			<input type="hidden" name="id" th:value="${record?.id}" />
			<label class="control-label" for="firstName">First Name</label>
			 <input type="text"  name="firstName" id="firstName"
				placeholder="First Name" class="form-control" th:value="${record?.firstName}" required /> <br />

			<label class="control-label" for="lastName">Last Name</label>
			<input type="text" placeholder="Last Name" id="lastName"
				 name="lastName" class="form-control" th:value="${record?.lastName}"
				required />
			 <br />
			 
			 <label class="control-label" for="licienceno">Licience No</label>
			 <input type="text" placeholder="Licience No" id="licienceno"
				 name="driverLicienceNo" readonly class="form-control" th:value="${record?.driverLicienceNo}"
				required />
			 <br />
			 
			 <label class="control-label" for="expiryDate">Expiry Date</label>
			 <input type="text" placeholder="Expiry Date" id="expiryDate" th:value="${#dates.format(record?.expiryDate, 'MM/dd/yyyy')}"
				 name="expiryDate"  class="form-control"
				required />
			 <br />
			 
			 <label class="control-label" for="phonoNo">Phone No</label>
			  <input type="text" placeholder="Phone No" id="phonoNo" th:value="${record?.phoneNo}"
				 name="phoneNo"  class="form-control"
				required />
			 <br />


	<div align="center" th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"  th:utext="${errorMessage}">
		</div>

			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Update"></button>
			
		</form>

	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
$(document).ready(function(){
    var date_input=$('input[name="expiryDate"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={
      format: 'mm/dd/yyyy',
      startDate: new Date(),
      todayHighlight: true,
      orientation: "auto",
      autoclose: true,
    };
    date_input.datepicker(options);
  })
</script>
<script th:src="@{/js/main.js}" > </script>
</body>
</html>
